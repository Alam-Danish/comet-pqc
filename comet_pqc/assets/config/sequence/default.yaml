id: default
name: Default
description: Default PQC measurement sequence.
contacts:
  - name: PQC Flute 1
    contact_id: flute_1
    measurements:
      - name: Polysilicon Van-der-Pauw cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D09, 2E10, 2F11, 2G12]
            current_start: -10 uA
            current_stop: 10 uA
            current_step: 500 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: Reverse Polysilicon Van-der-Pauw cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D12, 2E09, 2F10, 2G11]
            current_start: -10 uA
            current_stop: 10 uA
            current_step: 500 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: N+ Van-der-Pauw cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D09, 2E10, 2F11, 2G12]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 50 uA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: Reverse N+ Van-der-Pauw cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D12, 2E09, 2F10, 2G11]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 50 uA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: P-stop Van-der-Pauw cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D09, 2E10, 2F11, 2G12]
            current_start: -500 nA
            current_stop: 500 nA
            current_step: 25 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: Reverse P-stop Van-der-Pauw cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D12, 2E09, 2F10, 2G11]
            current_start: -500 nA
            current_stop: 500 nA
            current_step: 25 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: FET
        type: iv_ramp_bias_elm
        parameters:
            matrix_enabled: true
            matrix_channels: [1D02, 2G11, 2A10, 2C12]
            voltage_start: -5 V
            voltage_stop: 10 V
            voltage_step: 0.1 V
            waiting_time: 500 ms
            bias_voltage: 100 mV
            hvsrc_current_compliance: 10 uA
            vsrc_current_compliance: 10 uA
      - name: MOS capacitor (V Source)
        type: cv_ramp
        description: Variant using HVSource and LCR
        parameters:
            matrix_enabled: true
            matrix_channels: [1A01, 1B02, 2H11, 2G12]
            bias_voltage_start: -5 V
            bias_voltage_stop: 10 V
            bias_voltage_step: 0.1 V
            waiting_time: 100 ms
            hvsrc_current_compliance: 100 uA
            hvsrc_route_termination: rear
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
      - name: MOS capacitor (LCR)
        type: cv_ramp_alt
        enabled: false
        description: Variant using only LCR
        parameters:
            matrix_channels: []
            bias_voltage_start: -5 V
            bias_voltage_stop: 10 V
            bias_voltage_step: 0.1 V
            waiting_time: 100 ms
            current_compliance: 1 uA
            sense_mode: local
            route_termination: rear
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
      - name: Capacitor test structure (V Source)
        type: cv_ramp
        description: Variant using HVSource and LCR
        parameters:
            matrix_enabled: true
            matrix_channels: [1A01, 1B02, 2H11, 2G12]
            bias_voltage_start: -5 V
            bias_voltage_stop: 5 V
            bias_voltage_step: 0.1 V
            waiting_time: 100 ms
            hvsrc_current_compliance: 100 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            lcr_frequency: 1 kHz
            lcr_amplitude: 250 mV
      - name: Capacitor test structure (LCR)
        type: cv_ramp_alt
        enabled: false
        description: Variant using only LCR
        parameters:
            matrix_channels: []
            bias_voltage_start: -5 V
            bias_voltage_stop: 5 V
            bias_voltage_step: 0.1 V
            waiting_time: 100 ms
            current_compliance: 100 uA
            sense_mode: local
            route_termination: rear
            lcr_frequency: 1 kHz
            lcr_amplitude: 250 mV
      - name: Diode IV
        type: iv_ramp_elm
        parameters:
            matrix_enabled: true
            matrix_channels: [1A02, 2C11]
            voltage_start: 0 V
            voltage_stop: -1000 V
            voltage_step: 10 V
            waiting_time: 1 s
            hvsrc_current_compliance: 1 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            hvsrc_filter_enabled: true
            hvsrc_filter_count: 10
            hvsrc_filter_type: repeat
            elm_filter_enabled: false
            elm_filter_count: 10
            elm_filter_type: repeat
            elm_zero_correction: true
            elm_integration_rate: 50
      - name: Diode CV
        type: cv_ramp
        parameters:
            matrix_enabled: true
            matrix_channels: [1A01, 1B02, 2H11, 2G12]
            bias_voltage_start: 0 V
            bias_voltage_stop: -500 V
            bias_voltage_step: 5 V
            waiting_time: 500 ms
            hvsrc_current_compliance: 100 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
      - name: Diode CV (HV)
        type: cv_ramp_hv
        parameters:
            matrix_enabled: true
            matrix_channels: []
            bias_voltage_start: 0 V
            bias_voltage_stop: -500 V
            bias_voltage_step: 5 V
            waiting_time: 500 ms
            vsrc_current_compliance: 100 uA
            vsrc_sense_mode: local
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
      - name: Diode CV 10kHz Test
        type: cv_ramp
        enabled: false
        parameters:
            matrix_enabled: true
            matrix_channels: [1A01, 1B02, 2H11, 2G12]
            bias_voltage_start: 0 V
            bias_voltage_stop: 200 V
            bias_voltage_step: 2.5 V
            waiting_time: 500 ms
            hvsrc_current_compliance: 25 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
            lcr_integration_time: "long"
            lcr_averaging_rate: 8
      - name: Diode Frequency Scan
        type: frequency_scan
        enabled: false
        parameters:
            matrix_channels: []
            bias_voltage: 300 V
            hvsrc_current_compliance: 10 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            lcr_frequency_start: 100 Hz
            lcr_frequency_stop: 2 MHz
            lcr_frequency_steps: 100
            lcr_amplitude: 250 mV
  - name: PQC Flute 2
    contact_id: flute_2
    measurements:
      - name: GCD
        type: iv_ramp_bias_elm
        parameters:
            matrix_enabled: true
            matrix_channels: [1D02, 2G11, 2A10, 2C12]
            voltage_start: -10 V
            voltage_stop: 10 V
            voltage_step: 0.1 V
            waiting_time: 500 ms
            bias_voltage: 5 V
            hvsrc_current_compliance: 10 uA
            vsrc_current_compliance: 10 uA
      - name: Polysilicon meander
        type: iv_ramp_elm
        parameters:
            matrix_enabled: true
            matrix_channels: [1A02, 2C11]
            voltage_start: -100 mV
            voltage_stop: 100 mV
            voltage_step: 25 mV
            waiting_time: 200 ms
            hvsrc_current_compliance: 10 uA
            hvsrc_sense_mode: local
            elm_zero_correction: true
            elm_integration_rate: 50
      - name: N+ linewidth structure
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D10, 2E09, 2F11, 2G12]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 50 uA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: P-stop linewidth structure
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D10, 2E09, 2F11, 2G12]
            current_start: -500 nA
            current_stop: 500 nA
            current_step: 25 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: Dielectric Breakdown
        type: iv_ramp_elm
        parameters:
            matrix_enabled: true
            matrix_channels: [1A02, 2C11]
            iterations: 3
            voltage_start: 0 V
            voltage_stop: 250 V
            voltage_step: 10 V
            waiting_time: 500 ms
            hvsrc_current_compliance: 1 uA
            hvsrc_sense_mode: local
            elm_zero_correction: true
            elm_integration_rate: 50
  - name: PQC Flute 3
    contact_id: flute_3
    measurements:
      - name: Metal meander
