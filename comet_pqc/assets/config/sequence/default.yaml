            current_step: 500 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: Bulk cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enabled: true
            matrix_channels: [2D09, 2E10, 2F11, 2G12]
            current_start: 0 nA
            current_stop: 500 nA
            current_step: 5 nA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
      - name: Diode IV
        type: iv_ramp_elm
        parameters:
            matrix_enabled: true
            matrix_channels: [1A02, 2C11]
            voltage_start: 0 V
            voltage_stop: -1000 V
            voltage_step: 10 V
            waiting_time: 1 s
            hvsrc_current_compliance: 1 uA
            hvsrc_sense_mode: local
            elm_zero_correction: true
            elm_integration_rate: 50
      - name: Diode CV
